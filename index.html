            ]
        };

        function appendLinksToNav(data) {
            const container = document.getElementById('folders');

            data.links.forEach((link) => {
                let a = document.createElement('a');
                a.href = link.link;
                a.textContent = modifyFolderName(link.folderName);

                let li = document.createElement('li');
                li.appendChild(a);

                container.appendChild(li);
            });
        }

        // Modify the folder name as per your requirements
        function modifyFolderName(folderName) {
            // Split the folder name by underscores
            const words = folderName.split('_');

            // Capitalize the first letter of each word and join them with a space
            const modifiedFolderName = words.map(word => {
                // Capitalize the first letter of the word
                return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
            }).join(' ');

            return modifiedFolderName;
        }

        // Call the function with the sample data
        appendLinksToNav(sampleData);
    </script>

    <nav>
        <ol id="folders">
            <p>
                All Projects
            </p>

        </ol>
    </nav>
    <script>
        const sampleData = {
            links: [
                { link: `${window.location.href}/age_calculator`, folderName: "age_calculator" },
                { link: "/audio_player", folderName: "audio_player" },
                { link: "/calculator", folderName: "calculator" },
                { link: "/coming_soon", folderName: "coming_soon" },
                { link: "/crypto_price", folderName: "crypto_price" },
                { link: "/custom_select", folderName: "custom_select" },
                { link: "/dark_mode", folderName: "dark_mode" },
                { link: "/digital_clock", folderName: "digital_clock" },
                { link: "/drag_and_drop", folderName: "drag_and_drop" },
                { link: "/dragable_elements", folderName: "dragable_elements" },
                { link: "/email_subscription", folderName: "email_subscription" },
                { link: "/form_validation", folderName: "form_validation" },
                { link: "/horizontal_slider", folderName: "horizontal_slider" },
                { link: "/image_background_change", folderName: "image_background_change" },
                { link: "/image_gallery", folderName: "image_gallery" },
                { link: "/mini_calendar", folderName: "mini_calendar" },
                { link: "/notes", folderName: "notes" },
                { link: "/password_generator", folderName: "password_generator" },
                { link: "/password_strength_indicator", folderName: "password_strength_indicator" },
                { link: "/popup", folderName: "popup" },
                { link: "/product_page", folderName: "product_page" },
                { link: "/progress_bar", folderName: "progress_bar" },
                { link: "/qr_code_generator", folderName: "qr_code_generator" },
                { link: "/quiz", folderName: "quiz" },
                { link: "/quotes", folderName: "quotes" },
                { link: "/snack_bar", folderName: "snack_bar" },
                { link: "/stop_watch", folderName: "stop_watch" },
                { link: "/text_to_speech_converter", folderName: "text_to_speech_converter" },
                { link: "/todo", folderName: "todo" },
                { link: "/toggle_password", folderName: "toggle_password" },
                { link: "/wether", folderName: "weather" },
            ]
        };

        function appendLinksToNav(data) {
            const container = document.getElementById('folders');

            data.links.forEach((link) => {
                let a = document.createElement('a');
                a.href = link.link;
                a.textContent = modifyFolderName(link.folderName);

                let li = document.createElement('li');
                li.appendChild(a);

                container.appendChild(li);
            });
        }

        // Modify the folder name as per your requirements
        function modifyFolderName(folderName) {
            // Split the folder name by underscores
            const words = folderName.split('_');

            // Capitalize the first letter of each word and join them with a space
            const modifiedFolderName = words.map(word => {
                // Capitalize the first letter of the word
                return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
            }).join(' ');

            return modifiedFolderName;
        }

        // Call the function with the sample data
        appendLinksToNav(sampleData);
    </script>
</body>

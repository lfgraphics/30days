<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0f2e37f433.js" crossorigin="anonymous"></script>
    <title>Text to speech converter | LF Graphics</title>
</head>

<body>
    <div class="hero">
        <h1>Text to Speech <span>converter</span></h1>
        <textarea placeholder="Write anything here..."></textarea>
        <div class="row">
            <select id="voiceSelect"></select>
            <button><i class="fa-solid fa-play" style="color: #fff;"></i>Listen</button>
        </div>
        <div id="phone"><p>Write and listen something if more speech options are not visible</p></div>
    </div>
    <script src="script.js"></script>
</body>

</html>

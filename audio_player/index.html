<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0f2e37f433.js" crossorigin="anonymous"></script>
    <title>Music Player | LF Graphics</title>
</head>

<body>
    <div class="container">
        <div class="musicPlayer" id="musicPlayer">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left" style="color: var(--main-color);" onclick="window.location='/'"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars" style="color: var(--main-color);" onclick="window.location='/'"></i>
                </div>
            </nav>
            <div class="content">
                <img src="media/Yalgaar.jpg" id="songImg">
                <h1 id="songName">YALGAAR</h1>
                <br>
                <p id="singerWriter">CARRYMINATI X Wily Frenzy</p>

                <audio id="song">
                    <source src="media/Yalgaar.mp3" type="audio/mpeg">
                </audio>

                <input type="range" id="progress" value="0">
                <div class="timing">
                    <p id="crntTime">0:00</p>
                    <p id="duration">0:00</p>
                </div>

                <div class="controls">
                    <div onclick="changeSong(-1)">
                        <i class="fa-solid fa-backward" style="color: var(--main-color);"></i>
                    </div>
                    <div onclick="playPause()">
                        <i class="fa-solid fa-play" style="color: #fff;" id="ctrlIcon"></i>
                    </div>
                    <div onclick="changeSong(1)">
                        <i class="fa-solid fa-forward" style="color: var(--main-color);"></i>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.3.2/dist/html2canvas.min.js"></script>
    <script src="https://kit.fontawesome.com/0f2e37f433.js" crossorigin="anonymous"></script>
    <title>Quotes | LF Graphics</title>
</head>

<body>
    <div id="loading-overlay">
        <div class="loader"></div>
    </div>
    <div class="search">
        <input type="text" id="tag" class="input-field">
        <button id="search">Search quote</button>
    </div>
    <div class="quoteBox" id="quoteBox">
        <h2>Quote of the day</h2>
        <blockquote id="quote">Loading....</blockquote>
        <span id="author">Loading.....</span>
        <div id="btns">
            <button id="next">New Random Quote</button>
            <button id="tweet"><img src="images/twitter.png"> Tweet</button>
        </div>
    </div>
    <button class="save" id="save">Save as image <i class="fa-solid fa-download" style="color: #3498db;"></i></button>
    <script src="script.js"></script>
</body>

</html>

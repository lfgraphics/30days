<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0f2e37f433.js" crossorigin="anonymous"></script>
    <title>Dark mode toggler | LF Graphics</title>
</head>

<body>
    <nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
    </nav>
    <div class="contener">
        <div>
            <i id="dlbtn" class="fa-solid fa-moon"></i>
        </div>
        <p>Enter your text or URL</p>
        <input type="text" id="text" placeholder="Text or URL">
        <div id="imgBox">
            <img src="" id="qrImg">
        </div>
        <button class="generate" id="generater">Generatae QR Code</button>
    </div>

    <script src="script.js"></script>
</body>

</html>

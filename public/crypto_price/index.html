<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://kit.fontawesome.com/0f2e37f433.js" crossorigin="anonymous"></script> -->
    <title>Bitcoin Price | LF Graphics</title>
</head>

<body>
    <div class="container">
        <nav>
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="#">Market</a></li>
                <li><a href="#">Featires</a></li>
                <li><a href="#">White Papers</a></li>
                <li><a href="#">About us</a></li>
            </ul>
            <select id="currency">
                <option value="inr" selected>INR</option>
                <option value="usd">USD</option>
                <option value="eur">EURO</option>
            </select>
        </nav>

        <div class="content">
            <h1>BUY & <br> SELL <span>Crypto </span>
            </h1>
            <p>Worlds biggest crypto exvhange available on web
                <br>as well as mobile phone. <span>Data from CoinGecko</span>
            </p>
            <a href="#" class="btn">EXPLORE MORE</a>
        </div>

        <div class="coinlist">
            <div class="coin">
                <img src="images/bitcoin.png">
                <div>
                    <h3 id="bitcoin">$00</h3>
                    <p>Bitcoin</p>
                </div>
            </div>
            <div class="coin">
                <img src="images/ethereum.png">
                <div>
                    <h3 id="ethereum">$00</h3>
                    <p>Ethereum</p>
                </div>
            </div>
            <div class="coin">
                <img src="images/dogecoin.png">
                <div>
                    <h3 id="dogecoin">$00</h3>
                    <p>Dogecoin</p>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>

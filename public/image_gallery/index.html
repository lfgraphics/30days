<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Unsplash Image Gallery</h1>
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="Enter your search term">
            <button id="searchBtn" onclick="searchImages()">Search</button>
        </div>
        <div class="image-grid" id="imageGrid"></div>
        <button id="more" onclick="loadMoreImages()">Load More</button>
    </div>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0f2e37f433.js" crossorigin="anonymous"></script>
    <title>Text to speech converter | LF Graphics</title>
</head>

<body>

    <div class="hero">

        <div id="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <i id="arrow" class="fa-solid fa-circle-chevron-down" style="color: #000000;"></i>
            </div>
            <button class="visit">Visit</button>

            <ul id="list" class="hide">
                <li class="options">
                    <i class="fa-brands fa-facebook-f" style="color: #2483ff;"></i>
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <i class="fa-brands fa-youtube" style="color: #ff0000;"></i>
                    <p>Youtube</p>
                </li>
                <li class="options">
                    <i class="fa-brands fa-instagram" style="color: #ffa200;"></i>
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <i class="fa-brands fa-twitter" style="color: #387aff;"></i>
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <i class="fa-brands fa-github" style="color: #000000;"></i>
                    <p>Github</p>
                </li>
                <li class="options">
                    <i class="fa-brands fa-xing" style="color: #000000;"></i>
                    <p>X</p>
                </li>
            </ul>

        </div>


    </div>



    <script src="script.js"></script>
</body>

</html>
